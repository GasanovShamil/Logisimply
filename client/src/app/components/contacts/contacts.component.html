<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-tab label="Customers">
    <div class="filter-header">
      <mat-form-field>
        <input matInput (keyup)="applyCustomerFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="button-row myrow">
        <button mat-icon-button matTooltip="Add new customer">
          <mat-icon color="primary">add</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete selected" (click)="onDeleteCustomerClick()">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
  </div>
    <div class="example-container mat-elevation-z8">
      <mat-table #customerSort="matSort" [dataSource]="customerDataSource" matSort>
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? customerToggle() : null"
                          [checked]="customerSelection.hasValue() && isAllCustomersSelected()"
                          [indeterminate]="customerSelection.hasValue() && !isAllCustomersSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? customerSelection.toggle(row) : null"
                          [checked]="customerSelection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.type}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="emailAddress">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.emailAddress}}% </mat-cell>
        </ng-container>
        <ng-container matColumnDef="town">
          <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.town}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="info">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Info </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button matTooltip="Details/Edit" (click)="editCustomer(row)">
              <mat-icon color="primary">info</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedCustomerColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedCustomerColumns;" (click)="customerSelection.toggle(row)">
        </mat-row>
      </mat-table>
      <mat-paginator #customerPaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-tab>
  <mat-tab label="Providers">
    <div class="filter-header">
      <mat-form-field>
        <input matInput (keyup)="applyProviderFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div class="button-row myrow">
        <button mat-icon-button matTooltip="Add new customer">
          <mat-icon color="primary">add</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete selected" (click)="onDeleteProviderClick()">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </div>
    </div>
    <div class="example-container mat-elevation-z8">
      <mat-table #providerSort="matSort" [dataSource]="providerDataSource" matSort>
        <ng-container matColumnDef="select">
          <mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? providerToggle() : null"
                          [checked]="providerSelection.hasValue() && isAllProvidersSelected()"
                          [indeterminate]="providerSelection.hasValue() && !isAllProvidersSelected()">
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? providerSelection.toggle(row) : null"
                          [checked]="providerSelection.isSelected(row)">
            </mat-checkbox>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="companyName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.companyName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="legalForm">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Legal form </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.legalForm}}% </mat-cell>
        </ng-container>
        <ng-container matColumnDef="emailAddress">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.emailAddress}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="town">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Postal City </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.town}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="info">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Info </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button matTooltip="Details/Edit" (click)="editProvider(row)">
              <mat-icon color="primary">info</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedProviderColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedProviderColumns;" (click)="providerSelection.toggle(row)">
        </mat-row>
      </mat-table>
      <mat-paginator #providerPaginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-tab>
</mat-tab-group>
