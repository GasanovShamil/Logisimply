<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<div id="error" *ngIf="!isLoadingResults && !isUserReady">
  <div id="error-container" class="form-group">
    {{ errorMessage }}
  </div>
</div>
