<h1 mat-dialog-title>{{'confirmDialog.warning' | translate}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions class="button-row">
  <button mat-mini-fab color="warn" (click)="onNoClick()" cdkFocusInitial>{{'confirmDialog.cancel' | translate}}</button>
  <button mat-mini-fab color="primary" (click)="onYesClick()" >{{'confirmDialog.confirm' | translate}}</button>
</div>
