<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">LogiSimply</h1>
    <span class="fill-remaining-space"></span>
    <mat-form-field style="width: 50px">
      <mat-select #langSelect [(ngModel)]="language" (change)="onLanguageChange(langSelect.value)">
        <mat-option *ngFor="let lang of languages" value="{{lang}}">{{lang}}</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button color="warn" matTooltip="{{'navigation.logout' | translate }}" (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a i18n mat-list-item routerLink="/home" color="primary"><mat-icon mat-list-icon color="primary">dashboard</mat-icon>{{ 'navigation.home' | translate }}</a>
        <a i18n mat-list-item routerLink="/contacts" color="primary"><mat-icon mat-list-icon color="primary">group</mat-icon>{{ 'navigation.contacts' | translate }}</a>
        <a i18n mat-list-item routerLink="/items" color="primary"><mat-icon mat-list-icon color="primary">shop_two</mat-icon>{{ 'navigation.items' | translate }}</a>
        <a i18n mat-list-item routerLink="/bills" color="primary"><mat-icon mat-list-icon color="primary">payment</mat-icon>{{ 'navigation.bills' | translate }}</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content-container">
        <app-alert></app-alert>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
